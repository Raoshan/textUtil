<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success</strong> You text has been relayzed

   <span aria-hidden-"true">&times;</span>
   </button>
</div>

<div class="container">
<form action='/analyze', method='post' >{% csrf_token %}

 <div class="form-group">
      <label for="exmpaleFormControlTextArea1">Enter Your Text heare.......</label>
      <textarea name ='text' class="form-control" id="exmpaleFormControlTextArea1" row="5"></textarea>
 </div>
 
 
  <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" id="customSwitch1" name='removepunc'>
    <label class="custom-control-label" for="customSwitch1">Remove Puncatluations</label>
  </div> 

   <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" id="customSwitch2" name='fullcaps'>
    <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
  </div> 

   <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" id="customSwitch3" name='newlineremover'>
    <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
  </div> 

   <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" id="customSwitch4" name='extraspaceremover'>
    <label class="custom-control-label" for="customSwitch4">ExtraSpaceRemover</label>
   </div> 

  <br>
  <button type="Submit" class="btn btn-dark">Analize Text</button>
    </form>
  </div>
